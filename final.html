    <script>
        // Function to trigger confetti on page load
        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#e6e6fa', '#d8bfd8', '#800080', '#9400d3']
            });

            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 30,
                    spread: 60,
                    origin: { y: 0.6 },
                    colors: ['#e6e6fa', '#d8bfd8', '#800080', '#9400d3']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        window.onload = function() {
            triggerConfetti(); // Confetti triggers immediately when page loads
        };

        document.getElementById("playMusic").addEventListener("click", function() {
            let audio = document.getElementById("birthdayAudio");
            audio.play().catch(error => console.log("Autoplay prevented:", error)); // Starts the music when clicked
        });
    </script>
